{% extends "base.html" %}

{% block content %}

<div class="row">

  <h1>{{ album.name }}</h1>

  <p>Album details</p>

  {% for image in album.images %}
    <div class="col-md-3 col-sm-6 col-xs-12 col-lg-2">
      <a href="/image/{{ image.id }}">
        <img class="img-thumbnail" src="/thumbs/{{ image.small-thumb }}" />
      </a>
    </div>
  {% endfor %}

</div>

{% endblock %}
