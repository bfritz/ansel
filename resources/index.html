{% extends "base.html" %}

{% block content %}

<div class="row">

  <h1>Recent photos</h1>

  {% if current %}
    Current: {{ current }} 
  {% endif %}

  <p>This is inside the index file.</p>
</div>

<div class="row">
  {% for image in recent %}
    <div class="col-md-3 col-sm-6 col-xs-12 col-lg-2">
      <a href="/image/{{ image.filename }}">
        <img class="img-thumbnail" src="/thumbs/{{ image.small-thumb }}" />
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
