{% extends "base.html" %}

{% block content %}

<div class="row">

  <div class="col-md-4">
    <h2>Sign up</h2>

    <form method="post" role="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control input-sm" type="text" name="username" id="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control input-sm" type="password" name="password" id="password" />
      </div>

      <div class="form-group">
        <label for="confirm">Password again</label>
        <input class="form-control input-sm" type="password" name="confirm" id="confirm" />
      </div>

      <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
  </div>
</div>

{% endblock %}
