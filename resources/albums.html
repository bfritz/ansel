{% extends "base.html" %}

{% block content %}

<div class="row">

  <div class="col-md-6">
    <h1>Albums</h1>

    <ul>
      {% for album in albums %}
        <li><a href="/albums/{{ album.name }}">{{ album.name }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-6">
    <a class="btn btn-primary" href="/album">Create a new album</a>
  </div>

</div>

{% endblock %}
